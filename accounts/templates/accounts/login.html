{% extends 'store/index.html' %}

{% block main %}
<div class="text-center mt-4 mb-4">
  <h3>Log In</h3>
</div>
<div class="text-center mt-5 mb-5">
  <h5>If you're not registered, <a class="nav-link " style="display: inline;" href="{% url 'SignUp' %}"><strong>Sign Up</strong></a>.</h5>
</div>
<div class='container d-flex justify-content-center mt-4 mb-4'>
  <form action='' method='POST'>

      {% csrf_token %}
      
      <h6>{{ form.as_p }}</h6>

      <div class='container d-flex justify-content-center mt-4 mb-5'>     
        <button type='submit' class='btn btn-primary ms-1 btn-sm text-center mb-5'>Log in</button>
      </div>
  </form>
</div>
{% endblock %}
